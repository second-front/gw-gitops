global:
  image: 
    defaultImageRegistry: r.gamewarden.io
    defaultImageRepository: base

microservices:
  santonio:
    securityContext:
      readOnlyRootFilesystem: false
      runAsUser: 101
      runAsGroup: 101
    image:
      tag: "1.0"

manifests:
  vs:
    apiVersion: networking.istio.io/v1
    kind: VirtualService
    metadata:
      name: hackathon
    spec:
      gateways:
      - istio-system/public
      hosts:
      - satonio.gw.local
      http:
      - route:
        - destination:
            host: santonio
            port:
              number: 8080
