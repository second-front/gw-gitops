global:
  image: 
    defaultImageRegistry: r.gamewarden.io
    defaultImageRepository: base

microservices:
  santonio:
    pullPolicy: Always
    # selectorLabels:
    #   protect: keycloak
    service:
      port: 8080
    securityContext:
      readOnlyRootFilesystem: false
      runAsUser: 101
      runAsGroup: 101

manifests:
  vs:
    apiVersion: networking.istio.io/v1
    kind: VirtualService
    metadata:
      name: hackathon
    spec:
      gateways:
      - istio-system/public
      hosts:
      - santonio.gw.local
      http:
      - route:
        - destination:
            host: santonio
            port:
              number: 8080
